<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>binman</title>
    <link rel="stylesheet" href="./styles/main.sass">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header class="header">
            <a class="header__logo" href="/">
                <svg>
                    <use href="./images/logo.svg">
                </svg>
            </a>
        </header>
    
        <main class="workspace">
            <div class="workspace__aside">
                <div class="workspace__container">
                    <ul class="workspace__menu menu">
                        <li class="menu__item">  
                            <a class="menu__link" href="/">
                                <svg>
                                    <use href="./images/Home.svg">
                                </svg>
                            </a>
                        </li>
                        <li class="menu__item">  
                            <a class="menu__link" href="/">
                                <svg>
                                    <use href="./images/Clients.svg">
                                </svg>
                            </a>
                        </li>
                        <li class="menu__item">  
                            <a class="menu__link" href="/">
                                <svg>
                                    <use href="./images/Reports.svg">
                                </svg>
                             </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="workspace__body">
                <div class="workspace__section section">
                    <div class="section__title">
                        <p class="section__header">Ваши соискатели</p>
                        <p class="section__text">Всего соискателей: 67</p> 
                    </div>
                    <div class="section__components">
                        <button class="section__button">Избранные
                            <svg>
                                <use href="./images/favorites.svg">
                            </svg>  
                        </button>
                        <button class="section__pushbutton">Добавить соискателя
                            <svg>
                                <use href="./images/add.svg">
                            </svg> 
                        </button>
                    </div>
                </div>
                <div class="table">
                    <div class="table__title">Соискатель</div>
                    <div class="table__title">Телефон</div>
                    <div class="table__title">E-Mail</div>
                    <div class="table__title">Оценка соискателя</div>
                    <div class="table__title"></div>
                    <div class="table__name">
                        <img class="table__photo" src="./images/photo1.jpg" alt="Photo">
                        <div class="table__total">
                            <p class="table__fullname">Бинман Иван Натанович</p>
                            <p class="table__vacancy">Вакансия: Full-stack разработчик</p>
                        </div>
                    </div>
                    <div class="table__phone">
                        <svg>
                            <use href="./images/phone.svg">
                        </svg>
                        <div class="table__total">
                            <p class="table__number">+7 (900) 800-70-60</p>
                            <p class="table__spare">Показать еще 1 номер</p>
                        </div>
                    </div>
                    <div class="table__mail">
                        <svg>
                            <use href="./images/mail.svg">
                        </svg>
                        <div class="table__total">
                            <p class="table__address">ioan@binman.ru</p>
                            <p class="table__spare">Показать еще 1 e-mail</p>
                        </div>
                    </div>
                    <div class="table__appraisal">
                        <svg class="star star_green">
                            <use href="./images/green1.svg">
                        </svg>
                        <svg class="star star_green">
                            <use href="./images/green1.svg">
                        </svg>
                        <svg class="star star_green">
                            <use href="./images/green1.svg">
                        </svg>
                        <svg class="star star_green">
                            <use href="./images/green1.svg">
                        </svg>
                        <svg class="star star_empty star_green">
                            <use href="./images/green1.svg">
                        </svg>
                        <div class="table__total">
                            <p class="table__spare">Средний балл: 4.0</p>
                        </div>
                    </div>
                    <div class="table__function">
                        <svg>
                            <use href="./images/resume.svg">
                        </svg>
                        <svg>
                            <use href="./images/archive.svg">
                        </svg>
                        <svg>
                            <use href="./images/flag.svg">
                        </svg>
                    </div>
                </div>
            </div>
        </main>
        
    </div>
   
    <script src="./js/index.js"></script>
</body>
</html>
