<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>binman</title>
    <link rel="stylesheet" href="./styles/main.sass">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header class="header">
            <a class="header__logo" href="/">
                <svg>
                    <use href="./images/logo.svg">
                </svg>
            </a>
        </header>
    
        <main class="workspace">
            <div class="workspace__aside">
                <div class="workspace__conainer">
                    <ul class="workspace__menu menu">
                        <li class="menu__item">  
                            <a class="menu__link" href="/">
                                <svg>
                                    <use href="./images/Home.svg">
                                </svg>
                            </a>
                        </li>
                        <li class="menu__item">  
                            <a class="menu__link" href="/">
                                <svg>
                                    <use href="./images/Clients.svg">
                                </svg>
                            </a>
                        </li>
                        <li class="menu__item">  
                            <a class="menu__link" href="/">
                                <svg>
                                    <use href="./images/Reports.svg">
                                </svg>
                             </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="workspace__body">
                <div class="workspace__section section">
                    <div class="section__title">
                        <p class="section__header">Ваши соискатели</p>
                        <p class="section__text">Всего соискателей: 67</p> 
                    </div>
                    <div class="section__buttons">
                        <button class="section__button">Избранные
                            <svg>
                                <use href="./images/favorites.svg">
                            </svg>  
                        </button>
                        <button class="section__pushbutton">Добавить соискателя
                            <svg>
                                <use href="./images/add.svg">
                            </svg> 
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="list">
            <div class="list__container">
                <ul class="list__title">
                    <li class="list__item">Соискатель</li>
                    <li class="list__item">Телефон</li>
                    <li class="list__item">E-MAIL</li>
                    <li class="list__item">Оценка соискателя</li>
                </ul>
            </div>
        </div>
    </div>
   
    <script src="./js/index.js"></script>
</body>
</html>
